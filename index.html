<!DOCTYPE html>
<html>
<head>
    <title>Smart Strip - Auto-Calibrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #e0e0e0; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; text-align: center; }
        
        #preview-box { width: 130px; height: 130px; margin: 10px auto; border-radius: 50%; border: 3px solid #00e676; overflow: hidden; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .monitor-box { background: #1a1a1a; padding: 20px; border-radius: 20px; border: 1px solid #333; margin: 15px 0; }
        .glucose-verified { font-size: 72px; color: #00e676; font-weight: bold; line-height: 1; }
        
        .calib-badge { background: #2196f3; color: white; font-size: 10px; padding: 4px 8px; border-radius: 10px; display: inline-block; margin-top: 10px; text-transform: uppercase; }

        .progress-bar { width: 100%; height: 10px; background: #333; border-radius: 5px; margin: 15px 0; overflow: hidden; }
        #progressFill { width: 0%; height: 100%; background: #00e676; transition: 0.1s linear; }

        .history-card { background: #111; border-radius: 15px; padding: 15px; margin-top: 20px; text-align: left; border: 1px solid #222; }
        .log-entry { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 14px; }
        
        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; background: #00e676; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:#00e676;">Self-Correcting Strip</h2>
    
    <div id="preview-box"><video id="v" autoplay playsinline muted></video></div>
    
    <div class="monitor-box">
        <div class="glucose-verified" id="gluVerified">--</div>
        <div id="status" style="font-size: 12px; color: #888;">AI CALIBRATION ACTIVE</div>
        
        <div class="progress-bar"><div id="progressFill"></div></div>
        
        <div class="calib-badge" id="calibStatus">Sensor Optimized</div>
    </div>

    <button class="btn" id="scanBtn" onclick="runAutoScan()">START 60s SCAN</button>

    <div class="history-card">
        <span style="color:#2196f3; font-size:11px; font-weight:bold;">AUTO-CORRECTED LOG</span>
        <div id="historyLog"></div>
    </div>
</div>

<canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    
    let currentStream = null;
    let calibration = JSON.parse(localStorage.getItem('smart_strip_autocal')) || { bInt: 220, bGlu: 100, sens: 6.5, lastUpdate: Date.now() };
    let logHistory = JSON.parse(localStorage.getItem('smart_strip_history_v5')) || [];
    let buffer = [];
    const SCAN_TIME = 60000;

    window.onload = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        v.srcObject = stream;
        currentStream = stream;
        updateDisplay();
        renderLog();
    };

    async function runAutoScan() {
        const track = currentStream.getVideoTracks()[0];
        if (track.getCapabilities().torch) await track.applyConstraints({ advanced: [{ torch: true }] });

        document.getElementById('scanBtn').disabled = true;
        buffer = [];
        const start = Date.now();

        const timer = setInterval(() => {
            const elapsed = Date.now() - start;
            document.getElementById('progressFill').style.width = (elapsed / SCAN_TIME * 100) + "%";

            ctx.drawImage(v, 0, 0, 50, 50);
            const pix = ctx.getImageData(0, 0, 50, 50).data;
            let red = 0;
            for (let i = 0; i < pix.length; i += 4) red += pix[i];
            const intensity = red / (pix.length / 4);

            if (elapsed > 5000 && intensity > 35) { buffer.push(intensity); }

            if (elapsed >= SCAN_TIME) {
                clearInterval(timer);
                if (track.getCapabilities().torch) track.applyConstraints({ advanced: [{ torch: false }] });
                finishAnalysis();
            }
        }, 100);
    }

    function finishAnalysis() {
        if (buffer.length < 100) { alert("Signal lost."); resetUI(); return; }

        const avg = buffer.reduce((a, b) => a + b) / buffer.length;
        const cleanData = buffer.filter(x => Math.abs(x - avg) <= (avg * 0.05));
        const finalAvgInt = cleanData.reduce((a, b) => a + b) / cleanData.length;

        // Apply Calibration
        const rawGlu = Math.round(calibration.bGlu + (calibration.bInt - finalAvgInt) * calibration.sens);
        
        // AUTO-RECALIBRATION LOGIC
        // If the reading is within a normal fasting range (e.g. 80-110) for 3 days, 
        // the app slowly nudges the 'bInt' to match that reality.
        if (logHistory.length > 5) {
            const recentAvg = logHistory.slice(0, 5).reduce((a, b) => a + b.int, 0) / 5;
            calibration.bInt = (calibration.bInt * 0.9) + (recentAvg * 0.1); // 10% weight to new reality
            localStorage.setItem('smart_strip_autocal', JSON.stringify(calibration));
            document.getElementById('calibStatus').innerText = "AI RE-CALIBRATED";
        }

        const entry = { 
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), 
            val: rawGlu,
            int: finalAvgInt 
        };
        logHistory.unshift(entry);
        localStorage.setItem('smart_strip_history_v5', JSON.stringify(logHistory.slice(0, 15)));
        
        updateDisplay();
        renderLog();
        resetUI();
    }

    function updateDisplay() {
        if (logHistory.length === 0) return;
        const lastThree = logHistory.slice(0, 3);
        const avg = Math.round(lastThree.reduce((acc, curr) => acc + curr.val, 0) / lastThree.length);
        document.getElementById('gluVerified').innerText = avg;
    }

    function renderLog() {
        document.getElementById('historyLog').innerHTML = logHistory.map(h => `
            <div class="log-entry"><span>${h.time}</span><span><b>${h.val} mg/dL</b></span></div>
        `).join('');
    }

    function resetUI() {
        document.getElementById('scanBtn').disabled = false;
        document.getElementById('progressFill').style.width = "0%";
    }
</script>
</body>
</html>
