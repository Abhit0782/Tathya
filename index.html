<!DOCTYPE html>
<html>
<head>
    <title>Smart Strip - Pro Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #e0e0e0; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        #preview-box { width: 130px; height: 130px; margin: 10px auto; border-radius: 50%; border: 3px solid #00e676; overflow: hidden; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .monitor-box { background: #1a1a1a; padding: 20px; border-radius: 20px; border: 1px solid #333; margin-bottom: 15px; }
        .glucose-val { font-size: 64px; color: #00e676; font-weight: bold; }
        
        /* Progress & History */
        .progress-bar { width: 100%; height: 10px; background: #333; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        #progressFill { width: 0%; height: 100%; background: #00e676; }
        
        .sync-zone { background: #111; padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid #222; }
        .history-card { text-align: left; margin-top: 20px; background: #000; padding: 15px; border-radius: 15px; border: 1px solid #333; }
        .log-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; font-size: 14px; }
        
        .btn-main { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; background: #00e676; color: #000; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; width: 100px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:#00e676;">Smart Sync Pro</h2>
    <div id="preview-box"><video id="v" autoplay playsinline muted></video></div>
    
    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
        <button class="btn-main" style="background:#333; color:#fff; font-size:12px; height:40px; padding:0;" onclick="toggleLens()">â†º Lens</button>
        <button class="btn-main" style="background:#333; color:#fff; font-size:12px; height:40px; padding:0;" onclick="toggleFlash()">ðŸ”¦ Flash</button>
    </div>

    <div class="monitor-box">
        <div id="status" style="font-size: 11px; color: #888;">READY FOR 60s ANALYSIS</div>
        <div class="glucose-val" id="gluVal">--</div>
        <div class="progress-bar"><div id="progressFill"></div></div>
    </div>

    <button class="btn-main" id="scanBtn" onclick="runScan()">START PRECISION SCAN</button>

    <div class="sync-zone">
        <div style="font-size: 12px; color: #2196f3; font-weight: bold; margin-bottom: 10px;">ACCURACY CALIBRATION</div>
        <input type="number" id="actualMeter" placeholder="Meter mg/dL">
        <button onclick="syncWithActual()" style="padding: 10px; border-radius: 8px; border: none; background: #2196f3; color: white; cursor: pointer; font-weight: bold;">SYNC</button>
        <p style="font-size: 10px; color: #555; margin-top: 5px;">Scan first, then enter meter value to teach the app.</p>
    </div>

    <div class="history-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <b style="color: #00e676;">MOVEMENT LOG</b>
            <button onclick="clearLogs()" style="background: none; border: none; color: #f44336; font-size: 10px; cursor: pointer;">CLEAR ALL</button>
        </div>
        <div id="historyLog"></div>
    </div>
</div>

<canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const v = document.getElementById('v'), c = document.getElementById('c'), ctx = c.getContext('2d');
    let stream = null, devices = [], cameraIdx = 0, torch = false, buffer = [], lastInt = 0;
    
    // Load Calibration & History
    let cal = JSON.parse(localStorage.getItem('smart_v11_cal')) || { bInt: 220, bGlu: 100, sens: 5.0 };
    let logs = JSON.parse(localStorage.getItem('smart_v11_history')) || [];

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        const d = await navigator.mediaDevices.enumerateDevices();
        devices = d.filter(i => i.kind === 'videoinput');
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: devices[cameraIdx].deviceId }, facingMode: 'environment' } });
            v.srcObject = stream;
        } catch(e) { stream = await navigator.mediaDevices.getUserMedia({ video: true }); v.srcObject = stream; }
        renderLogs();
    }

    async function toggleFlash() {
        const track = stream.getVideoTracks()[0];
        torch = !torch;
        await track.applyConstraints({ advanced: [{ torch: torch }] });
    }

    function toggleLens() { cameraIdx = (cameraIdx + 1) % devices.length; init(); }

    async function runScan() {
        if(!torch) await toggleFlash();
        document.getElementById('scanBtn').disabled = true;
        buffer = [];
        const start = Date.now();
        const timer = setInterval(() => {
            const elapsed = Date.now() - start;
            document.getElementById('progressFill').style.width = (elapsed / 60000 * 100) + "%";
            document.getElementById('status').innerText = `ANALYZING... ${Math.ceil((60000-elapsed)/1000)}s`;

            ctx.drawImage(v, 0, 0, 50, 50);
            const pix = ctx.getImageData(0, 0, 50, 50).data;
            let r = 0; for(let i=0; i<pix.length; i+=4) r += pix[i];
            const intensity = r / (pix.length/4);

            if (elapsed > 10000 && intensity > 20) { buffer.push(intensity); lastInt = intensity; }

            if (elapsed >= 60000) {
                clearInterval(timer);
                finishAnalysis();
            }
        }, 100);
    }

    function finishAnalysis() {
        if (buffer.length < 50) { alert("Check finger position!"); resetUI(); return; }
        const avg = buffer.reduce((a,b)=>a+b)/buffer.length;
        const res = Math.round(cal.bGlu + (cal.bInt - avg) * cal.sens);
        
        document.getElementById('gluVal').innerText = res;
        
        // Save Log
        logs.unshift({ time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), val: res });
        if(logs.length > 15) logs.pop();
        localStorage.setItem('smart_v11_history', JSON.stringify(logs));
        
        renderLogs();
        resetUI();
    }

    function syncWithActual() {
        const actual = parseFloat(document.getElementById('actualMeter').value);
        if(!actual || lastInt < 20) return alert("Run a scan first, then sync.");
        
        // The "Smart" part: We anchor the current light intensity to your actual blood value
        cal.bInt = lastInt;
        cal.bGlu = actual;
        localStorage.setItem('smart_v11_cal', JSON.stringify(cal));
        alert("Synced! App is now calibrated to " + actual + " mg/dL");
        renderLogs();
    }

    function renderLogs() {
        document.getElementById('historyLog').innerHTML = logs.length ? logs.map(l => `<div class="log-item"><span>${l.time}</span><b>${l.val} mg/dL</b></div>`).join('') : '<div style="color:#444; font-size:12px;">No logs yet.</div>';
    }

    function clearLogs() { if(confirm("Clear history?")) { logs = []; localStorage.removeItem('smart_v11_history'); renderLogs(); } }
    function resetUI() { document.getElementById('scanBtn').disabled = false; document.getElementById('status').innerText = "DONE"; }

    window.onload = init;
</script>
</body>
</html>
