<!DOCTYPE html>
<html>
<head>
    <title>Smart Strip - Master Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        :root { --accent: #00e676; --bg: #0a0a0a; --card: #161616; --blue: #2196f3; --error: #ff5252; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Dashboard Container */
        .bio-ring-container { position: relative; width: 280px; height: 280px; margin: 10px 0; display: flex; align-items: center; justify-content: center; }
        .progress-ring { position: absolute; transform: rotate(-90deg); }
        .progress-ring__circle { stroke: var(--accent); stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 0.1s linear; stroke-linecap: round; }
        
        .inner-display { position: absolute; width: 200px; height: 200px; border-radius: 50%; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #222; }
        #v { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.25; filter: grayscale(1); }
        #pulseGraph { position: absolute; width: 100%; height: 60px; bottom: 40px; pointer-events: none; }
        
        .result-text { font-size: 60px; font-weight: 800; color: var(--accent); z-index: 2; margin: 0; }
        .unit-text { font-size: 11px; color: #666; letter-spacing: 2px; z-index: 2; }
        .timer-text { font-size: 18px; color: #fff; font-weight: bold; z-index: 2; margin-bottom: 5px; }

        .btn-main { width: 100%; max-width: 400px; padding: 20px; border-radius: 16px; border: none; background: var(--accent); color: #000; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-main:disabled { background: #222; color: #444; }

        .card { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid #222; box-sizing: border-box; }
        .log-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 14px; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; width: 80px; text-align: center; }
    </style>
</head>
<body>

    <h2 style="margin:0; font-weight: 400; color: var(--accent);">SMART STRIP <span style="font-weight: 800;">PRO</span></h2>
    <div id="statusLabel" style="font-size: 10px; color: var(--blue); margin: 10px 0; text-transform: uppercase; font-weight: bold;">System Standby</div>

    <div class="bio-ring-container">
        <svg class="progress-ring" width="280" height="280">
            <circle stroke="#222" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
            <circle id="clockProgress" class="progress-ring__circle" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
        </svg>

        <div class="inner-display">
            <video id="v" autoplay playsinline muted></video>
            <div id="timer" class="timer-text">--</div>
            <div id="gluResult" class="result-text">--</div>
            <div class="unit-text">mg/dL</div>
            <canvas id="pulseGraph"></canvas>
        </div>
    </div>

    <div style="display: flex; gap: 10px; width: 100%; max-width: 400px; margin-bottom: 15px;">
        <button class="btn-main" style="background:#222; color:#fff; font-size:12px; height:45px; padding:0;" onclick="toggleLens()">â†º SWITCH LENS</button>
        <button class="btn-main" style="background:#222; color:#fff; font-size:12px; height:45px; padding:0;" id="flashBtn" onclick="toggleFlash()">ðŸ”¦ FLASH</button>
    </div>

    <button class="btn-main" id="scanBtn" onclick="runAnalysis()">START 60s BIO-SCAN</button>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <span style="font-size: 12px; font-weight: bold; color: var(--blue);">ACTUAL METER SYNC</span>
            <button onclick="syncCal()" style="background: var(--blue); border:none; color:white; padding:8px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">SYNC</button>
        </div>
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <span style="font-size: 11px; color: #888;">Enter finger-prick value:</span>
            <input type="number" id="meterVal" placeholder="100">
        </div>
    </div>

    <div class="card">
        <span style="font-size: 12px; font-weight: bold; color: var(--accent);">MOVEMENT HISTORY</span>
        <div id="historyLog" style="margin-top:10px;"></div>
    </div>

    <canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const v = document.getElementById('v'), c = document.getElementById('c'), ctx = c.getContext('2d');
    const pGraph = document.getElementById('pulseGraph'), pCtx = pGraph.getContext('2d');
    const clock = document.getElementById('clockProgress');
    
    let stream = null, cameraIdx = 0, devices = [], torch = false, buffer = [], pulseArr = [];
    let cal = JSON.parse(localStorage.getItem('ss_pro_cal_v2')) || { bInt: 220, bGlu: 100, sens: 5.5 };
    let history = JSON.parse(localStorage.getItem('ss_pro_hist_v2')) || [];

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        const d = await navigator.mediaDevices.enumerateDevices();
        devices = d.filter(i => i.kind === 'videoinput');
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { deviceId: devices[cameraIdx].deviceId, facingMode: 'environment' } 
            });
            v.srcObject = stream;
        } catch(e) { stream = await navigator.mediaDevices.getUserMedia({ video: true }); v.srcObject = stream; }
        renderLog();
    }

    async function toggleFlash() {
        const track = stream.getVideoTracks()[0];
        torch = !torch;
        // Attempt to lock exposure for Android Stability
        const constraints = { advanced: [{ torch: torch }] };
        const capabilities = track.getCapabilities();
        if (capabilities.exposureMode && capabilities.exposureMode.includes('manual')) {
            constraints.advanced.push({ exposureMode: 'manual' });
        }
        await track.applyConstraints(constraints);
        document.getElementById('flashBtn').style.background = torch ? "#ffa000" : "#222";
    }

    function toggleLens() { cameraIdx = (cameraIdx + 1) % devices.length; init(); }

    async function runAnalysis() {
        if(!torch) await toggleFlash();
        document.getElementById('scanBtn').disabled = true;
        document.getElementById('gluResult').innerText = "--";
        buffer = []; pulseArr = [];
        const start = Date.now();
        const circumference = 2 * Math.PI * 130;

        const timer = setInterval(() => {
            const elapsed = Date.now() - start;
            clock.style.strokeDashoffset = circumference - ((elapsed / 60000) * circumference);
            document.getElementById('timer').innerText = `00:${Math.ceil((60000-elapsed)/1000).toString().padStart(2,'0')}`;

            ctx.drawImage(v, 0, 0, 50, 50);
            const pix = ctx.getImageData(0, 0, 50, 50).data;
            let r = 0; for(let i=0; i<pix.length; i+=4) r += pix[i];
            const intensity = r / (pix.length/4);

            if(elapsed < 10000) {
                document.getElementById('statusLabel').innerText = "Warm-up Phase...";
                document.getElementById('statusLabel').style.color = "#ffa000";
            } else {
                document.getElementById('statusLabel').innerText = "Deep Analysis Active";
                document.getElementById('statusLabel').style.color = "#00e676";
                if (intensity > 15) buffer.push(intensity);
            }

            pulseArr.push(intensity);
            if(pulseArr.length > 60) pulseArr.shift();
            drawWave();

            if (elapsed >= 60000) {
                clearInterval(timer);
                if(torch) toggleFlash();
                finishAnalysis();
            }
        }, 100);
    }

    function drawWave() {
        pCtx.clearRect(0,0, pGraph.width, pGraph.height);
        pCtx.beginPath(); pCtx.strokeStyle = "#00e676"; pCtx.lineWidth = 2;
        const max = Math.max(...pulseArr), min = Math.min(...pulseArr), range = max - min || 1;
        pulseArr.forEach((p, i) => {
            const x = (i / 60) * pGraph.width;
            const y = pGraph.height - ((p - min) / range * pGraph.height);
            if(i === 0) pCtx.moveTo(x,y); else pCtx.lineTo(x,y);
        });
        pCtx.stroke();
    }

    function finishAnalysis() {
        if(buffer.length < 200) { 
            alert("Unstable Signal. Hold still!"); 
            resetUI(); return; 
        }
        
        // Advanced Noise Filtering
        buffer.sort((a,b)=>a-b);
        const avg = buffer.slice(Math.floor(buffer.length*0.3), Math.floor(buffer.length*0.7)).reduce((a,b)=>a+b,0) / (buffer.length*0.4);
        
        const result = Math.round(cal.bGlu + (cal.bInt - avg) * cal.sens);
        document.getElementById('gluResult').innerText = result;

        history.unshift({ time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), val: result, raw: avg });
        localStorage.setItem('ss_pro_hist_v2', JSON.stringify(history.slice(0, 10)));
        
        renderLog();
        resetUI();
    }

    function syncCal() {
        const val = parseFloat(document.getElementById('meterVal').value);
        if(!val || buffer.length === 0) return alert("Run a full scan first!");
        cal.bInt = buffer.reduce((a,b)=>a+b,0)/buffer.length;
        cal.bGlu = val;
        localStorage.setItem('ss_pro_cal_v2', JSON.stringify(cal));
        alert("Success! Baseline Synced.");
    }

    function renderLog() {
        document.getElementById('historyLog').innerHTML = history.map((h, i) => {
            let trend = "";
            if (history[i+1]) {
                trend = h.val > history[i+1].val ? " â†‘" : (h.val < history[i+1].val ? " â†“" : " â†’");
            }
            return `<div class="log-item"><span>${h.time}</span><b>${h.val} mg/dL <small>${trend}</small></b></div>`;
        }).join('');
    }

    function resetUI() { 
        document.getElementById('scanBtn').disabled = false; 
        document.getElementById('statusLabel').innerText = "Scan Complete";
    }
    window.onload = init;
</script>
</body>
</html>
