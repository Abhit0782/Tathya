<!DOCTYPE html>
<html>
<head>
    <title>Smart Strip - Force Flash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #e0e0e0; margin: 0; padding: 15px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        
        #preview-box { 
            width: 150px; height: 150px; 
            margin: 10px auto; border-radius: 50%; border: 3px solid #00e676; 
            overflow: hidden; background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .monitor-box { background: #1a1a1a; padding: 20px; border-radius: 20px; border: 1px solid #333; margin: 15px 0; }
        .glucose-verified { font-size: 68px; color: #00e676; font-weight: bold; line-height: 1; }
        
        .progress-bar { width: 100%; height: 10px; background: #333; border-radius: 5px; margin: 15px 0; overflow: hidden; }
        #progressFill { width: 0%; height: 100%; background: #00e676; transition: 0.1s linear; }

        .btn { padding: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-bottom: 8px; }
        .btn-scan { background: #00e676; color: #000; }
        .btn-util { background: #333; color: #fff; font-size: 12px; }
        .flash-on { background: #ffa000 !important; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:#00e676;">Hardware Sync Fix</h2>

    <div id="preview-box">
        <video id="v" autoplay playsinline muted></video>
    </div>

    <div style="display: flex; gap: 5px; margin-bottom: 10px;">
        <button class="btn btn-util" onclick="toggleLens()">â†º Switch Lens</button>
        <button id="torchBtn" class="btn btn-util" onclick="manualFlashControl()">ðŸ”¦ Force Flash</button>
    </div>
    
    <div class="monitor-box">
        <div class="glucose-verified" id="gluVerified">--</div>
        <div id="status" style="font-size: 12px; color: #888;">READY</div>
        <div class="progress-bar"><div id="progressFill"></div></div>
    </div>

    <button class="btn btn-scan" id="scanBtn" onclick="startScan()">START 60s SCAN</button>

    <div id="historyLog" style="text-align: left; background: #111; padding: 10px; border-radius: 10px; font-size: 14px;"></div>
</div>

<canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    
    let currentStream = null;
    let cameraIdx = 0;
    let videoDevices = [];
    let torchState = false;
    let calibration = JSON.parse(localStorage.getItem('smart_strip_autocal')) || { bInt: 220, bGlu: 100, sens: 6.5 };
    let logHistory = JSON.parse(localStorage.getItem('smart_strip_history_v6')) || [];
    let buffer = [];

    async function initCamera() {
        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        const devices = await navigator.mediaDevices.enumerateDevices();
        videoDevices = devices.filter(d => d.kind === 'videoinput');
        
        try {
            const constraints = { 
                video: { 
                    deviceId: videoDevices[cameraIdx] ? { exact: videoDevices[cameraIdx].deviceId } : undefined,
                    facingMode: 'environment' 
                } 
            };
            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            v.srcObject = currentStream;
        } catch (e) {
            currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            v.srcObject = currentStream;
        }
    }

    async function manualFlashControl() {
        const track = currentStream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        
        if (capabilities.torch) {
            torchState = !torchState;
            await track.applyConstraints({ advanced: [{ torch: torchState }] });
            document.getElementById('torchBtn').classList.toggle('flash-on', torchState);
            document.getElementById('torchBtn').innerText = torchState ? "ðŸ”¦ Flash: ON" : "ðŸ”¦ Force Flash";
        } else {
            alert("This lens does not support torch. Please 'Switch Lens'.");
        }
    }

    function toggleLens() {
        cameraIdx = (cameraIdx + 1) % videoDevices.length;
        torchState = false;
        document.getElementById('torchBtn').classList.remove('flash-on');
        initCamera();
    }

    async function startScan() {
        // Force flash on before scan starts
        if(!torchState) await manualFlashControl();
        
        document.getElementById('scanBtn').disabled = true;
        buffer = [];
        const start = Date.now();

        const timer = setInterval(() => {
            const elapsed = Date.now() - start;
            document.getElementById('progressFill').style.width = (elapsed / 60000 * 100) + "%";
            document.getElementById('status').innerText = `SCANNING... ${Math.ceil((60000 - elapsed)/1000)}s`;

            ctx.drawImage(v, 0, 0, 50, 50);
            const pix = ctx.getImageData(0, 0, 50, 50).data;
            let red = 0;
            for (let i = 0; i < pix.length; i += 4) red += pix[i];
            const intensity = red / (pix.length / 4);

            if (elapsed > 3000 && intensity > 20) buffer.push(intensity);

            if (elapsed >= 60000) {
                clearInterval(timer);
                finishAnalysis();
            }
        }, 100);
    }

    function finishAnalysis() {
        if (buffer.length < 50) { alert("Signal Lost. Ensure finger covers lens."); resetUI(); return; }
        const avg = buffer.reduce((a, b) => a + b) / buffer.length;
        const rawGlu = Math.round(calibration.bGlu + (calibration.bInt - avg) * calibration.sens);
        
        logHistory.unshift({ time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), val: rawGlu });
        localStorage.setItem('smart_strip_history_v6', JSON.stringify(logHistory.slice(0, 5)));
        
        document.getElementById('gluVerified').innerText = rawGlu;
        renderLog();
        resetUI();
    }

    function renderLog() {
        document.getElementById('historyLog').innerHTML = logHistory.map(h => `<div>${h.time}: <b>${h.val} mg/dL</b></div>`).join('');
    }

    function resetUI() {
        document.getElementById('scanBtn').disabled = false;
        document.getElementById('status').innerText = "DONE";
    }

    window.onload = initCamera;
</script>
</body>
</html>
