<!DOCTYPE html>
<html>
<head>
    <title>Tathya </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --accent: #00e676; --bg: #0a0a0a; --card: #161616; --blue: #2196f3; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        
        /* Identity Enrollment UI */
        #enrollModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #enrollModal.visible { display: flex; }
        .modal-input { width: 100%; padding: 15px; background: #111; border: 1px solid var(--blue); color: white; border-radius: 10px; margin: 15px 0; font-size: 16px; text-align: center; }
        
        .enroll-box { width: 160px; height: 160px; border: 3px solid #333; border-radius: 50%; margin: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #000; position: relative; }
        #v_enroll { width: 100%; height: 100%; object-fit: cover; }
        
        /* Controls & Rings */
        .bio-ring-container { position: relative; width: 280px; height: 280px; margin: 10px 0; display: flex; align-items: center; justify-content: center; }
        .progress-ring { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }
        .progress-ring__circle { stroke: var(--accent); stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 0.1s linear; stroke-linecap: round; }
        .progress-ring__track { stroke: #222; }
        
        .inner-display { position: absolute; width: 220px; height: 220px; border-radius: 50%; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #222; }
        #v { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: grayscale(1); }
        
        /* Fixed Pulse Graph in Center */
        #pulseGraph { position: absolute; width: 100%; height: 80px; bottom: 20px; z-index: 5; pointer-events: none; }
        
        .result-text { font-size: 60px; font-weight: 800; color: var(--accent); margin: 0; z-index: 10; position: relative; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        .unit-text { font-size: 12px; color: #666; letter-spacing: 2px; z-index: 10; margin-top: -5px; }
        .timer-text { font-size: 18px; color: #fff; font-weight: bold; z-index: 10; margin-bottom: 5px; }

        .controls { display: flex; gap: 10px; width: 100%; max-width: 400px; margin-bottom: 15px; }
        .btn-small { flex: 1; background: var(--card); border: 1px solid #333; color: #aaa; padding: 12px; border-radius: 12px; font-size: 11px; cursor: pointer; font-weight: bold; }
        .btn-small.active { background: #ffa000; color: #000; border-color: #ffa000; }
        
        .btn-main { width: 100%; max-width: 400px; padding: 20px; border-radius: 16px; border: none; background: var(--accent); color: #000; font-size: 18px; font-weight: bold; cursor: pointer; }
        .btn-main:disabled { background: #222; color: #444; }

        .cal-bar-container { width: 100%; max-width: 400px; height: 6px; background: #222; border-radius: 3px; margin-top: 15px; overflow: hidden; }
        #calBar { width: 0%; height: 100%; background: #f44336; transition: width 0.5s; }
        
        .trend-card { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid #222; box-sizing: border-box; }
        #trendCanvas { width: 100%; height: 100px; }
        
        .card { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 20px; margin-top: 15px; box-sizing: border-box; border: 1px solid #222; }
        .log-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 13px; }
    </style>
</head>
<body>

    <div id="enrollModal">
        <h2 style="color:var(--accent); margin:0;">TATHYA IDENTITY</h2>
        <div id="nameSection">
            <p style="font-size:14px; color:#aaa;">Enter name for Global Cloud Learning</p>
            <input type="text" id="userName" class="modal-input" placeholder="User Name">
            <button onclick="startEnrollmentProcess()" class="btn-main">CONTINUE</button>
        </div>
        <div id="fingerSection" style="display:none;">
            <div class="enroll-box">
                <video id="v_enroll" autoplay playsinline muted></video>
                <div id="enrollCounter" style="position:absolute; font-size:40px; font-weight:900; color:var(--accent);"></div>
            </div>
            <div id="enrollFingerName" style="color:var(--blue); font-weight:bold; letter-spacing:1px; margin-bottom:5px;">LEFT THUMB</div>
            <div class="controls" style="margin-bottom:10px;">
                <button class="btn-small" onclick="toggleLens()">â†º LENS</button>
                <button class="btn-small" id="enrollFlashBtn" onclick="toggleFlash()">ðŸ”¦ FLASH</button>
            </div>
            <button id="enrollBtn" onclick="startEnrollStep()" class="btn-main">SCAN FINGER</button>
        </div>
    </div>

    <h2 style="margin:0; font-weight: 400; color: var(--accent);">TATHYA <span style="font-weight: 800;">PRO</span></h2>
    
    <div style="margin: 10px 0;">
        <select id="fingerSelector" onchange="changeFinger()" style="background: #111; color: #fff; padding: 8px; border-radius: 8px; border: 1px solid #333; width: 200px; text-align: center; font-weight: bold;">
            <option value="Left Thumb">Left Thumb</option>
            <option value="Left Index" selected>Left Index</option>
            <option value="Left Middle">Left Middle</option>
            <option value="Left Ring">Left Ring</option>
            <option value="Left Pinky">Left Pinky</option>
            <option value="Right Thumb">Right Thumb</option>
            <option value="Right Index">Right Index</option>
            <option value="Right Middle">Right Middle</option>
            <option value="Right Ring">Right Ring</option>
            <option value="Right Pinky">Right Pinky</option>
        </select>
    </div>

    <div class="bio-ring-container">
        <svg class="progress-ring" width="280" height="280">
            <circle class="progress-ring__track" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
            <circle id="clockProgress" class="progress-ring__circle" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
        </svg>
        <div class="inner-display">
            <video id="v" autoplay playsinline muted></video>
            <div id="timer" class="timer-text">--</div>
            <div id="gluResult" class="result-text">--</div>
            <div class="unit-text">mg/dL</div>
            <div id="sigStatus" style="font-size:10px; color:#888; position:absolute; top:60px; font-weight:bold; letter-spacing:1px;">READY</div>
            <div id="bpmVal" style="font-size:14px; color:#f44336; position:absolute; top:80px; font-weight:bold;">-- BPM</div>
            <canvas id="pulseGraph"></canvas>
        </div>
    </div>

    <div class="controls">
        <button class="btn-small" onclick="toggleLens()">â†º LENS</button>
        <button class="btn-small" id="mainFlashBtn" onclick="toggleFlash()">ðŸ”¦ FLASH</button>
    </div>

    <button class="btn-main" id="scanBtn" onclick="runAnalysis()">START BIO-SCAN</button>
    <div class="cal-bar-container"><div id="calBar"></div></div>
    <div style="font-size:10px; color:#666; margin-top:5px; display:flex; justify-content:space-between; width:100%; max-width:400px; align-items:center;">
        <span id="calText">DATABASE SYNC PROGRESS</span>
        <span id="statusMsg" style="font-weight:bold;"></span>
    </div>

    <div class="trend-card">
        <span style="font-size: 11px; color: var(--blue); font-weight: bold;">GLUCOSE TREND</span>
        <canvas id="trendCanvas"></canvas>
    </div>

    <div class="card" id="syncCard">
        <button onclick="syncCal()" style="background:var(--blue); border:none; color:white; padding:12px; border-radius:12px; font-weight:bold; width:100%;">SYNC WITH METER</button>
        <input type="number" id="meterVal" placeholder="Actual Reading" style="width:100%; background:#000; border:1px solid #333; color:white; padding:12px; border-radius:8px; margin-top:10px; box-sizing:border-box;">
    </div>

    <div id="historyLog" class="card"></div>
    <button onclick="hardReset()" style="margin-top:20px; background:transparent; border:1px solid #333; color:#555; padding:10px; border-radius:8px; font-size:10px;">FACTORY RESET APP</button>
    <canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzpOeeA-knysis8HzxtHSKxNaBb8Dq9RR96myBBQRPmoJJ0hQCTu8x6z2K6KnllcQxsMQ/exec"; 

    const v = document.getElementById('v'), ve = document.getElementById('v_enroll'), c = document.getElementById('c'), ctx = c.getContext('2d');
    const clock = document.getElementById('clockProgress'), pGraph = document.getElementById('pulseGraph'), pCtx = pGraph.getContext('2d');
    const tCanvas = document.getElementById('trendCanvas'), tCtx = tCanvas.getContext('2d');
    
    let stream = null, cameraIdx = 0, devices = [], torch = false, buffer = [], pulseArr = [], greenBuffer = [];
    let fingerProfiles = JSON.parse(localStorage.getItem('tathya_fingers')) || {};
    let currentFinger = localStorage.getItem('tathya_current_finger') || "Left Index";    
    
    const defaultCal = { 
        bInt: 220, 
        syncCount: 0, 
        finalAccuracyPercent: 0,
        coefA: -450.24, coefB: -85.06, intercept: 157.66, // Universal coefficients
        personalOffset: 0 
    };

    // Helper to sanitize calibration data (Fixes NaN and migrates old profiles)
    function sanitizeCal(c) {
        if (!c) return null;
        // Inject missing coefficients if migrating from old version
        if (c.coefA == null || isNaN(c.coefA)) c.coefA = defaultCal.coefA;
        if (c.coefB == null || isNaN(c.coefB)) c.coefB = defaultCal.coefB;
        if (c.intercept == null || isNaN(c.intercept)) c.intercept = defaultCal.intercept;
        // Fix NaN corruption
        if (isNaN(c.personalOffset)) c.personalOffset = 0;
        if (isNaN(c.bInt) || c.bInt <= 0) c.bInt = 220;
        return c;
    }

    let cal = sanitizeCal(fingerProfiles[currentFinger]) || sanitizeCal(JSON.parse(localStorage.getItem('tathya_cal'))) || JSON.parse(JSON.stringify(defaultCal));
    let history = JSON.parse(localStorage.getItem('tathya_hist')) || [];
    let enrollmentData = JSON.parse(localStorage.getItem('tathya_enroll')) || null;
    
    const fingers = ["Left Thumb", "Left Index", "Left Middle", "Left Ring", "Left Pinky", "Right Thumb", "Right Index", "Right Middle", "Right Ring", "Right Pinky"];
    let currentFingerIdx = 0, enrollTempData = [];

    async function init() {
        try {
            const d = await navigator.mediaDevices.enumerateDevices();
            devices = d.filter(i => i.kind === 'videoinput');
            await setupCamera();
            if(!enrollmentData) {
                document.getElementById('enrollModal').classList.add('visible');
            } else {
                reviveFromCloud(enrollmentData.name, false); // `false` = don't show alert on startup sync
            }
            
            // Initialize Finger UI
            document.getElementById('fingerSelector').value = currentFinger;
            if (!fingerProfiles[currentFinger]) {
                // If this finger has no profile, init it with current cal or default
                fingerProfiles[currentFinger] = cal;
            }
            
            updateUI(); drawTrend(); renderLog();
        } catch(e) { alert("Camera Permission Required"); }
    }

    async function setupCamera() {
        if(stream) { stream.getTracks().forEach(t => t.stop()); }
        const constraints = { video: { deviceId: devices[cameraIdx] ? { exact: devices[cameraIdx].deviceId } : undefined, facingMode: 'environment', width: {ideal: 1280}, height: {ideal: 720} } };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        v.srcObject = stream;
        ve.srcObject = stream;
    }

    async function toggleFlash() {
        if(!stream) return;
        const track = stream.getVideoTracks()[0];
        try {
            torch = !torch;
            await track.applyConstraints({ advanced: [{ torch: torch }] });
            document.getElementById('mainFlashBtn').classList.toggle('active', torch);
            document.getElementById('enrollFlashBtn').classList.toggle('active', torch);
        } catch(e) { alert("Flash not supported on this lens."); torch = false; }
    }

    function toggleLens() {
        cameraIdx = (cameraIdx + 1) % devices.length;
        setupCamera();
    }

    function changeFinger() {
        // Save current profile before switching
        fingerProfiles[currentFinger] = cal;
        localStorage.setItem('tathya_fingers', JSON.stringify(fingerProfiles));
        
        // Switch to new finger
        currentFinger = document.getElementById('fingerSelector').value;
        localStorage.setItem('tathya_current_finger', currentFinger);
        
        // Load new profile (or create default if not exists)
        if (!fingerProfiles[currentFinger]) {
            fingerProfiles[currentFinger] = JSON.parse(JSON.stringify(defaultCal));
        }
        cal = sanitizeCal(fingerProfiles[currentFinger]);
        
        // Update Global Cal for backward compatibility
        localStorage.setItem('tathya_cal', JSON.stringify(cal));
        updateUI();
    }

    function startEnrollStep() {
        if(!torch) return alert("Turn on FLASH.");
        document.getElementById('enrollBtn').disabled = true;
        let start = Date.now(), stepBuffer = [];
        const timer = setInterval(() => {
            let elapsed = Date.now() - start;
            document.getElementById('enrollCounter').innerText = Math.ceil((5000-elapsed)/1000);
            ctx.drawImage(ve, 0, 0, 50, 50);
            let pix = ctx.getImageData(0, 0, 50, 50).data, r = 0;
            for(let i=0; i<pix.length; i+=4) r += pix[i];
            stepBuffer.push(r / (pix.length/4));
            if(elapsed >= 5000) {
                clearInterval(timer);
                enrollTempData.push({ finger: fingers[currentFingerIdx], intensity: (stepBuffer.reduce((a,b)=>a+b,0)/stepBuffer.length) });
                currentFingerIdx++;
                if(currentFingerIdx < 10) {
                    document.getElementById('enrollFingerName').innerText = fingers[currentFingerIdx].toUpperCase();
                    document.getElementById('enrollCounter').innerText = "";
                    document.getElementById('enrollBtn').disabled = false;
                } else { finishEnrollment(); }
            }
        }, 100);
    }

    function finishEnrollment() {
        const density = (enrollTempData[0].intensity / enrollTempData[4].intensity).toFixed(2);
        enrollmentData = { name: document.getElementById('userName').value, density: density, baseline: enrollTempData[0].intensity.toFixed(2), type: "ENROLLMENT" };
        localStorage.setItem('tathya_enroll', JSON.stringify(enrollmentData));
        pushToCloud(enrollmentData);
        document.getElementById('enrollModal').classList.remove('visible');
        if(torch) toggleFlash();
    }    
    async function startEnrollmentProcess() {
        const name = document.getElementById('userName').value.trim();
        if(!name) return alert("Please enter your name.");
        
        const isRevived = await reviveFromCloud(name, true); // `true` = show alert on success

        if (isRevived) {
            // User exists in cloud. Skip finger scanning.
            enrollmentData = { name: name, density: "Revived", baseline: cal.bInt };
            localStorage.setItem('tathya_enroll', JSON.stringify(enrollmentData));
            document.getElementById('enrollModal').classList.remove('visible');
        } else {
            // New user. Proceed to finger scanning.
            document.getElementById('nameSection').style.display = "none";
            document.getElementById('fingerSection').style.display = "block";
        }
    }

  async function reviveFromCloud(name, showAlert) {
        try {
            const resp = await fetch(GOOGLE_SCRIPT_URL, { 
                method: 'POST', 
                headers: { "Content-Type": "text/plain" },
                redirect: "follow",
                body: JSON.stringify({type: "REVIVE_REQUEST", name: name}) 
            });
            const cloudData = await resp.json();
            if (cloudData && cloudData.syncCount > 0) {
                // Switched to new non-linear model from the cloud
                cal.coefA = cloudData.coefA;
                cal.coefB = cloudData.coefB;
                cal.intercept = cloudData.intercept;
                cal.personalOffset = cloudData.personalOffset;
                cal.syncCount = cloudData.syncCount;
                cal = sanitizeCal(cal); // Ensure cloud didn't send bad data
                saveCal(); // Save to both global and finger profile
                updateUI();
                if (showAlert) {
                    alert("Tathya Memory Revived: " + name + " (Level " + cal.syncCount + ")");
                }
                return true;
            }
            return false;
        } catch(e) {
            console.log("New user or offline mode. Starting fresh.");
            return false;
        }
    }

    function runAnalysis() {
        if(!torch) return alert("Enable Flash.");
        document.getElementById('scanBtn').disabled = true;
        // Reverted to single, longer scan for better stability
        buffer = []; pulseArr = []; greenBuffer = [];
        const start = Date.now(), duration = 45000; 
        const timer = setInterval(() => {
            const elapsed = Date.now() - start;
            clock.style.strokeDashoffset = 816 - (Math.min(elapsed/duration,1) * 816);
            document.getElementById('timer').innerText = `00:${Math.max(0, Math.ceil((duration-elapsed)/1000)).toString().padStart(2,'0')}`;
            
            ctx.drawImage(v, 0, 0, 50, 50);
            let pix = ctx.getImageData(0, 0, 50, 50).data, r = 0, g = 0;
            for(let i=0; i<pix.length; i+=4) {
                r += pix[i];
                g += pix[i+1]; // Capture Green channel for pressure validation
            }
            let intensity = r / (pix.length/4);
            let greenInt = g / (pix.length/4);

            // Professional Signal Validation
            if(intensity > 250) { updateStatus("SATURATION WARNING", "#f44336"); return; }
            if(intensity < 40) { updateStatus("NO FINGER DETECTED", "#f44336"); return; }
            updateStatus("ACQUIRING SIGNAL...", "#00e676");
            
            if(elapsed > 5000) {
                buffer.push(intensity);
                greenBuffer.push(greenInt);
            }
            pulseArr.push(intensity); if(pulseArr.length > 50) pulseArr.shift();
            drawWave();
            updateBPM();
            
            if (elapsed >= duration) {
                clearInterval(timer);
                // Check stability before finishing (Variance Check)
                const variance = getVariance(buffer); 
                if(variance >= 50) { // Use >= 50 to be consistent with server-side < 50 check
                    alert("Reading Unstable. Please keep finger still and try again.");
                    document.getElementById('scanBtn').disabled = false;
                    updateStatus("FAILED - UNSTABLE", "#f44336");
                } else if (buffer.length < 50) {
                    alert("Insufficient Data. Ensure finger covers lens.");
                    document.getElementById('scanBtn').disabled = false;
                    updateStatus("FAILED - NO DATA", "#f44336");
                } else {
                    finishAnalysis(variance);
                }
            }
        }, 100);
    }

    function updateBPM() {
        if(pulseArr.length < 40) return;
        // Smooth data to remove camera noise
        let smooth = [];
        for(let i=2; i<pulseArr.length-2; i++) {
            smooth.push((pulseArr[i-2] + pulseArr[i-1] + pulseArr[i] + pulseArr[i+1] + pulseArr[i+2])/5);
        }
        // Count peaks (local maxima above mean)
        let peaks = 0, mean = smooth.reduce((a,b)=>a+b,0)/smooth.length;
        for(let i=1; i<smooth.length-1; i++) {
            if(smooth[i] > mean && smooth[i] > smooth[i-1] && smooth[i] > smooth[i+1]) peaks++;
        }
        // 50 frames @ 100ms = 5 seconds. BPM = peaks * (60/5) = peaks * 12
        let bpm = peaks * 12;
        if(bpm > 50 && bpm < 180) document.getElementById('bpmVal').innerText = bpm + " â™¥";
    }

    function drawWave() {
        pCtx.clearRect(0,0, pGraph.width, pGraph.height);
        pCtx.beginPath(); pCtx.strokeStyle = "#00e676"; pCtx.lineWidth = 3;
        const max = Math.max(...pulseArr), min = Math.min(...pulseArr), range = max - min || 1;
        pulseArr.forEach((p, i) => {
            const x = (i / 50) * pGraph.width, y = pGraph.height - ((p - min) / range * pGraph.height);
            if(i === 0) pCtx.moveTo(x,y); else pCtx.lineTo(x,y);
        });
        pCtx.stroke();
    }

    function updateStatus(msg, color) {
        const el = document.getElementById('sigStatus');
        el.innerText = msg; el.style.color = color;
    }

    function getVariance(arr) {
        const mean = arr.reduce((a, b) => a + b, 0) / arr.length;
        return arr.reduce((a, b) => a + (b - mean) ** 2, 0) / arr.length;
    }

    function finishAnalysis(variance) {
        // SCIENTIFIC CHECK 1: Perfusion Index (PI)
        // Validates that we are seeing actual pulsating blood flow, not just a red finger.
        // PI = (AC Component / DC Component) * 100
        const pMax = Math.max(...pulseArr);
        const pMin = Math.min(...pulseArr);
        const pAvg = pulseArr.reduce((a,b)=>a+b,0)/pulseArr.length;
        const PI = ((pMax - pMin) / pAvg) * 100;

        // SCIENTIFIC CHECK 2: Pressure Stability (Green Channel)
        // Green light is absorbed by blood volume. High variance in Green = User is changing pressure.
        const greenVar = getVariance(greenBuffer);

        if (PI < 0.1) { // < 0.1% usually means no pulse detected
            alert("Signal Rejected: Low Perfusion.\nYour hands might be cold or the pulse is too weak.");
            document.getElementById('scanBtn').disabled = false;
            updateStatus("FAILED - LOW PI", "#f44336");
            return;
        }
        
        if (greenVar > 20) { // Threshold for pressure artifacts
            alert("Signal Rejected: Unstable Pressure.\nPlease do not press harder or softer during the scan.");
            document.getElementById('scanBtn').disabled = false;
            updateStatus("FAILED - PRESSURE", "#f44336");
            return;
        }

        // Robust Statistics: Trimmed Mean (Remove top/bottom 10% outliers)
        buffer.sort((a,b) => a-b);
        const trimCount = Math.floor(buffer.length * 0.1);
        const cleanBuffer = buffer.slice(trimCount, buffer.length - trimCount);
        const avg = Math.max(0.1, cleanBuffer.reduce((a,b)=>a+b,0) / cleanBuffer.length);
        
        // --- START: New Non-Linear Absorbance Model ---

        // NEW SAFETY LOGIC: Use safe default if baseline is missing/invalid to prevent NaN
        let currentBaseline = (cal.bInt && cal.bInt > 0) ? cal.bInt : 220;

        // 1. Calculate Absorbance (The ratio of raw light to the baseline)
        // This makes the reading relative, providing immunity to baseline drift.
        const absorbance = Math.log(currentBaseline / avg);

        // 2. Polynomial Prediction (Non-linear mapping)
        // Formula: Result = (A * Abs^2) + (B * Abs) + C + PersonalOffset
        let result = (cal.coefA * Math.pow(absorbance, 2)) + 
                     (cal.coefB * absorbance) + 
                     cal.intercept + 
                     (cal.personalOffset || 0);

        // 3. Temporal Smoothing (Prevents wild jumps between consecutive scans)
        if (history.length > 0) {
            let lastVal = parseFloat(history[0].val);
            // Only smooth if the previous value was a valid physiological reading (> 40)
            if (lastVal > 40) {
                let maxChange = 15; // Max allowable mg/dL jump between scans
                if (Math.abs(result - lastVal) > maxChange) {
                    // Nudge the result towards the last value to avoid unrealistic spikes
                    result = lastVal + (Math.sign(result - lastVal) * 5); 
                }
            }
        }

        if (!isFinite(result) || isNaN(result)) {
            result = 0; // Prevent NaN propagation
        }

        result = Math.round(result);

        // --- END: New Model ---

        document.getElementById('gluResult').innerText = result;
        document.getElementById('timer').innerText = "DONE";
        updateStatus("ANALYSIS COMPLETE", "#2196f3");
        const logEntry = { name: enrollmentData.name, time: new Date().toLocaleTimeString(), val: result, raw: avg.toFixed(3), actual: "--", noise: variance ? variance.toFixed(2) : "0", type: "SCAN", finger: currentFinger, absorbance: absorbance.toFixed(4) };
        history.unshift(logEntry); if(history.length > 10) history.pop();
        localStorage.setItem('tathya_hist', JSON.stringify(history));
        pushToCloud(logEntry);
        renderLog(); drawTrend(); 
        document.getElementById('scanBtn').disabled = false;
        document.getElementById('scanBtn').innerText = "START BIO-SCAN";
    }

    function syncCal() {
        const actual = parseFloat(document.getElementById('meterVal').value);
        if(!actual || history.length < 1) return alert("Scan first, then enter meter value to sync.");
        
        const lastScan = history[0];
        if (lastScan.absorbance === undefined) {
            return alert("The last scan was made with an old app version. Please perform a new scan before syncing.");
        }
        const abs = parseFloat(lastScan.absorbance);
        if (isNaN(abs)) return alert("Invalid scan data. Please rescan.");
        
        // Calculate what the model predicted WITHOUT the personal offset
        const modelPrediction = (cal.coefA * Math.pow(abs, 2)) + (cal.coefB * abs) + cal.intercept;
        
        // The "Learning": The difference between the meter and our model's prediction is the new offset
        const newOffset = actual - modelPrediction;

        // Smoothly update the personal offset using a weighted average (Adaptive Learning Rate)
        cal.personalOffset = cal.personalOffset || 0;
        const weight = 1 / ((cal.syncCount || 0) + 2); // Learning rate decreases as sync count grows
        cal.personalOffset = (cal.personalOffset * (1 - weight)) + (newOffset * weight);
        cal.syncCount = (cal.syncCount || 0) + 1;

        // --- Update local state and UI (re-integrated from previous version for consistency) ---
        history[0].actual = actual;

        // Update Local Accuracy Estimate
        const predictedVal = parseFloat(lastScan.val);
        const currentError = Math.abs(predictedVal - actual) / actual;
        const currentAcc = Math.max(0, 100 - (currentError * 100));
        const prevCount = cal.syncCount - 1;
        const currentAvg = cal.finalAccuracyPercent || 0;
        cal.finalAccuracyPercent = prevCount > 0 ? ((currentAvg * prevCount) + currentAcc) / cal.syncCount : currentAcc;

        saveCal(); // Persist the updated 'cal' object for the current finger
        localStorage.setItem('tathya_hist', JSON.stringify(history));
        
        // Push the complete sync record to the cloud
        pushToCloud({ ...lastScan, actual: actual, type: "SYNC", offset: cal.personalOffset });
        
        updateUI(); 
        renderLog(); 
        alert("Biological Profile Updated. Accuracy is increasing!");
    }

    function saveCal() {
        fingerProfiles[currentFinger] = cal;
        localStorage.setItem('tathya_fingers', JSON.stringify(fingerProfiles));
        localStorage.setItem('tathya_cal', JSON.stringify(cal));
    }

    function pushToCloud(data) {
        const fullData = { ...data, profileDensity: enrollmentData?.density, profileBaseline: enrollmentData?.baseline };
        fetch(GOOGLE_SCRIPT_URL, {method:'POST', mode:'no-cors', body:JSON.stringify(fullData)});
    }

    function updateUI() {
        const accuracy = cal.finalAccuracyPercent || 0;
        const syncBar = document.getElementById('calBar');
        const syncCard = document.getElementById('syncCard'); // Changed from .card to ID for specificity

        // Progress Bar shows Accuracy instead of just count
        syncBar.style.width = accuracy + "%";
        document.getElementById('calText').innerText = "Model Accuracy: " + accuracy.toFixed(1) + "%";

        // --- THE SMART RULE ---
        if (accuracy >= 95 && cal.syncCount >= 20) {
            syncCard.style.display = "none"; // Hide the sync input
            document.getElementById('statusMsg').innerText = "ðŸ”’ AUTONOMOUS MODE ACTIVE";
            document.getElementById('statusMsg').style.color = "var(--accent)";
        } else {
            syncCard.style.display = "block";
            document.getElementById('statusMsg').innerText = "ðŸ§  LEARNING: " + (95 - accuracy).toFixed(1) + "% to go";
        }
    }

    function hardReset() {
        if(confirm("This will wipe all data and reset the app. Continue?")) {
            localStorage.clear();
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) { registration.unregister(); }
                });
            }
            location.reload();
        }
    }

    function drawTrend() {
        if(history.length < 2) return;
        tCanvas.width = tCanvas.offsetWidth; tCanvas.height = 100;
        const data = [...history].reverse(), vals = data.map(h => h.val);
        const min = Math.min(...vals) - 10, max = Math.max(...vals) + 10, range = max - min;
        tCtx.beginPath(); tCtx.strokeStyle = "#2196f3"; tCtx.lineWidth = 3;
        data.forEach((h, i) => {
            const x = (i / (data.length - 1)) * tCanvas.width, y = tCanvas.height - ((h.val - min) / range * tCanvas.height);
            if(i === 0) tCtx.moveTo(x,y); else tCtx.lineTo(x,y);
        });
        tCtx.stroke();
    }

    function renderLog() { document.getElementById('historyLog').innerHTML = history.map(h => `<div class="log-item"><span>${h.time}</span><span style="font-size:10px; color:#555;">Act: ${h.actual}</span><b>${h.val}</b></div>`).join(''); }
    
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
    }

    window.onload = init;
</script>
