<!DOCTYPE html>
<html>
<head>
    <title>Smart Strip - Haptic Precision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #e0e0e0; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; text-align: center; }
        
        #preview-box { 
            width: 130px; height: 130px; 
            margin: 10px auto; 
            border-radius: 50%; 
            border: 3px solid #00e676; 
            overflow: hidden; 
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .monitor-box { background: #1a1a1a; padding: 20px; border-radius: 20px; border: 1px solid #333; margin: 15px 0; position: relative;}
        .glucose-now { font-size: 64px; color: #00e676; font-weight: bold; line-height: 1; margin: 10px 0; }
        
        /* Progress & Stability Bars */
        .bar-label { font-size: 10px; color: #888; text-align: left; margin-bottom: 4px; display: block; }
        .progress-bar { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-bottom: 15px; overflow: hidden; }
        #progressFill { width: 0%; height: 100%; background: #00e676; transition: 0.2s linear; }
        
        .stability-bar { width: 100%; height: 4px; background: #333; border-radius: 2px; overflow: hidden; }
        #stabilityFill { width: 100%; height: 100%; background: #00e676; transition: 0.3s; }

        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; background: #00e676; color: #000; }
        .btn:disabled { background: #333; color: #666; }
        
        .history-card { background: #111; border-radius: 15px; padding: 15px; margin-top: 20px; text-align: left; border: 1px solid #222; }
        .log-entry { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 14px; }
        
        .alert-active { color: #ff5252 !important; font-weight: bold; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:#00e676;">Precision Scan v2.0</h2>

    <div id="preview-box">
        <video id="v" autoplay playsinline muted></video>
    </div>

    <div class="monitor-box">
        <div id="status" style="font-size: 14px; font-weight: bold;">01:00</div>
        <div class="glucose-now" id="gluNow">--</div>
        
        <span class="bar-label">SCAN PROGRESS</span>
        <div class="progress-bar"><div id="progressFill"></div></div>
        
        <span class="bar-label" id="stabLabel">SIGNAL STABILITY</span>
        <div class="stability-bar"><div id="stabilityFill"></div></div>
    </div>

    <button class="btn" id="scanBtn" onclick="runAnalysis()">START PRECISION SCAN</button>

    <div style="margin: 20px 0;">
        <input type="number" id="calRef" placeholder="Meter mg/dL" style="padding:10px; width:100px; border-radius:8px; border:none; background:#1a1a1a; color:white;">
        <button onclick="syncCal()" style="background:#2196f3; color:white; border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer;">Sync</button>
    </div>

    <div class="history-card">
        <div id="resultLogs"><div style="color:#444; text-align:center;">No records yet.</div></div>
    </div>
</div>

<canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d', {willReadFrequently: true});
    
    let calibration = JSON.parse(localStorage.getItem('smart_strip_haptic')) || { bInt: 220, bGlu: 100, sens: 5.5 };
    let history = [];
    let buffer = [];
    let lastInt = 0;
    const SCAN_TIME = 60000;

    window.onload = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            v.srcObject = stream;
        } catch (e) { document.getElementById('status').innerText = "CAMERA ERROR"; }
    };

    async function runAnalysis() {
        try {
            const track = v.srcObject.getVideoTracks()[0];
            if (track.getCapabilities().torch) await track.applyConstraints({ advanced: [{ torch: true }] });

            document.getElementById('scanBtn').disabled = true;
            buffer = [];
            const start = Date.now();

            const timer = setInterval(() => {
                const elapsed = Date.now() - start;
                const progress = elapsed / SCAN_TIME;
                
                // Update Progress & Timer
                document.getElementById('progressFill').style.width = (progress * 100) + "%";
                const sec = Math.ceil((SCAN_TIME - elapsed) / 1000);
                document.getElementById('status').innerText = `00:${sec.toString().padStart(2, '0')}`;

                // Process Frame
                ctx.drawImage(v, 0, 0, 50, 50);
                const pix = ctx.getImageData(0, 0, 50, 50).data;
                let red = 0;
                for (let i = 0; i < pix.length; i += 4) red += pix[i];
                const intensity = red / (pix.length / 4);

                // STABILITY CHECK
                if (lastInt > 0) {
                    const variance = Math.abs(intensity - lastInt);
                    const stability = Math.max(0, 100 - (variance * 10)); // 0-100% scale
                    
                    document.getElementById('stabilityFill').style.width = stability + "%";
                    
                    if (stability < 70 || intensity < 40) {
                        document.getElementById('stabLabel').className = "bar-label alert-active";
                        document.getElementById('stabLabel').innerText = "STABILITY LOW - HOLD STILL!";
                        document.getElementById('stabilityFill').style.background = "#ff5252";
                        if (navigator.vibrate) navigator.vibrate(100); // Vibrate phone
                    } else {
                        document.getElementById('stabLabel').className = "bar-label";
                        document.getElementById('stabLabel').innerText = "SIGNAL STABLE";
                        document.getElementById('stabilityFill').style.background = "#00e676";
                    }
                }
                
                if (intensity > 40) buffer.push(intensity);
                lastInt = intensity;

                if (elapsed >= SCAN_TIME) {
                    clearInterval(timer);
                    finishAnalysis();
                    if (track.getCapabilities().torch) track.applyConstraints({ advanced: [{ torch: false }] });
                }
            }, 100);
        } catch (e) { alert("Error initializing scan."); resetUI(); }
    }

    function finishAnalysis() {
        if (buffer.length < 300) {
            alert("Scan failed: Insufficient stable data.");
            resetUI();
            return;
        }

        buffer.sort((a,b) => a-b);
        const clean = buffer.slice(Math.floor(buffer.length*0.3), Math.floor(buffer.length*0.7));
        const avgInt = clean.reduce((a,b) => a+b) / clean.length;
        const glu = Math.round(calibration.bGlu + (calibration.bInt - avgInt) * calibration.sens);
        
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]); // Victory vibration

        history.unshift({ time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), val: glu });
        document.getElementById('gluNow').innerText = glu;
        renderLogs();
        resetUI();
    }

    function renderLogs() {
        document.getElementById('resultLogs').innerHTML = history.map(h => `
            <div class="log-entry">
                <span>${h.time}</span>
                <span><b>${h.val} mg/dL</b></span>
            </div>
        `).join('');
    }

    function syncCal() {
        const real = parseFloat(document.getElementById('calRef').value);
        if (!real || lastInt < 40) return alert("Run a clean scan first.");
        calibration.bInt = lastInt;
        calibration.bGlu = real;
        localStorage.setItem('smart_strip_haptic', JSON.stringify(calibration));
        alert("Calibration Synced!");
    }

    function resetUI() {
        document.getElementById('scanBtn').disabled = false;
        document.getElementById('progressFill').style.width = "0%";
        document.getElementById('status').innerText = "SCAN COMPLETE";
    }
</script>
</body>
</html>
