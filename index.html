<!DOCTYPE html>
<html>
<head>
    <title>Tathya Pro - Master Logic</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        :root { --accent: #00e676; --bg: #0a0a0a; --card: #161616; --blue: #2196f3; --error: #ff5252; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        .tab-bar { display: flex; width: 100%; background: #111; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 15px; text-align: center; font-size: 11px; font-weight: bold; color: #555; cursor: pointer; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .view-section { display: none; width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }
        .view-section.active { display: flex; flex-direction: column; align-items: center; }

        #enrollModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        #enrollModal.visible { display: flex; }

        .bio-ring-container { position: relative; width: 280px; height: 280px; margin: 10px 0; }
        .inner-display { position: absolute; top: 30px; left: 30px; width: 220px; height: 220px; border-radius: 50%; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; border: 2px solid #222; }
        #v { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; filter: grayscale(1); }
        #pulseGraph { position: absolute; width: 100%; height: 100px; bottom: 10px; z-index: 5; pointer-events: none; }
        
        #targetCircle { position: absolute; width: 90px; height: 90px; border: 2px dashed #444; border-radius: 50%; z-index: 15; transition: all 0.2s; }
        #targetCircle.locked { border: 4px solid var(--accent); transform: scale(0.8); box-shadow: 0 0 20px var(--accent); }

        .cal-progress-container { width: 100%; height: 8px; background: #222; border-radius: 4px; margin: 15px 0; overflow: hidden; border: 1px solid #333; }
        #calBar { width: 0%; height: 100%; background: var(--accent); transition: width 0.5s; }

        .btn-main { width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--accent); color: #000; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-small { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; font-size: 11px; }
    </style>
</head>
<body>

    <div class="tab-bar">
        <div class="tab active" onclick="switchTab('scan')">SCAN</div>
        <div class="tab" onclick="switchTab('analytics')">TRENDS</div>
        <div class="tab" onclick="switchTab('history')">LOGS</div>
    </div>

    <div id="enrollModal">
        <h2 style="color:var(--accent);">TATHYA IDENTITY</h2>
        <p style="font-size:12px; color:#888;">Enter name to revive cloud memory</p>
        <input type="text" id="userName" style="width:100%; padding:15px; background:#111; border:1px solid #333; color:#fff; border-radius:10px; margin-bottom:15px;" placeholder="Full Name">
        <div style="display:flex; gap:10px; width:100%; margin-bottom:15px;">
            <button class="btn-small" onclick="toggleLens()">â†º LENS</button>
            <button id="modalFlash" class="btn-small" onclick="toggleFlash()">ðŸ”¦ FLASH</button>
        </div>
        <button onclick="handleIdentity()" class="btn-main">RESTORE PROGRESS</button>
    </div>

    <div id="scanView" class="view-section active">
        <div id="statusMsg" style="font-size:10px; font-weight:bold; color:var(--warn);">WAITING...</div>
        
        <div class="bio-ring-container">
            <svg class="progress-ring" width="280" height="280">
                <circle stroke="#222" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
                <circle id="clockProgress" style="stroke: var(--accent); stroke-dasharray: 816; stroke-dashoffset: 816;" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
            </svg>
            <div class="inner-display">
                <video id="v" autoplay playsinline muted></video>
                <div id="targetCircle"></div>
                <div id="timer" style="font-size:14px; z-index:10; font-weight:bold;">READY</div>
                <div id="gluResult" style="font-size:60px; font-weight:800; color:var(--accent); z-index:10; margin:0;">--</div>
                <canvas id="pulseGraph"></canvas>
            </div>
        </div>

        <div class="cal-progress-container"><div id="calBar"></div></div>
        <div id="calText" style="font-size:9px; color:#555; text-transform:uppercase;">SYNC LEVEL: 0</div>

        <div style="display:flex; gap:10px; width:100%; margin: 15px 0;">
            <button class="btn-small" onclick="toggleLens()">â†º LENS</button>
            <button id="mainFlash" class="btn-small" onclick="toggleFlash()">ðŸ”¦ FLASH</button>
        </div>

        <button id="scanBtn" class="btn-main" onclick="runAnalysis()">START SCAN</button>
        
        <div class="card" style="width:100%; margin-top:15px; background:#111; padding:15px; border-radius:12px; border:1px solid #222;">
            <input type="number" id="meterVal" placeholder="Meter Value" style="width:100%; background:black; border:1px solid #333; color:white; padding:12px; border-radius:8px; margin-bottom:10px;">
            <button onclick="syncCal()" style="width:100%; background:var(--blue); color:white; padding:12px; border-radius:8px; border:none; font-weight:bold;">SYNC CLOUD</button>
        </div>
    </div>

    <div id="analyticsView" class="view-section"><canvas id="trendChart" style="width:100%; height:200px; background:#000; border-radius:12px; border:1px solid #222;"></canvas></div>
    <div id="historyView" class="view-section"><div id="historyLog" style="width:100%;"></div></div>

    <canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzpOeeA-knysis8HzxtHSKxNaBb8Dq9RR96myBBQRPmoJJ0hQCTu8x6z2K6KnllcQxsMQ/exec";
    
    const v = document.getElementById('v'), c = document.getElementById('c'), ctx = c.getContext('2d');
    const clock = document.getElementById('clockProgress'), pGraph = document.getElementById('pulseGraph'), pCtx = pGraph.getContext('2d');
    
    let stream, torch = false, buffer = [], pulseArr = [], devices = [], cameraIdx = 0, isLocked = false;
    
    // DEFAULT STATE
    let cal = { bInt: 220, bGlu: 100, sens: 5.5, syncCount: 0 };
    let enrollmentData = null;
    let history = [];

    async function init() {
        const storedEnroll = localStorage.getItem('tathya_enroll');
        const storedCal = localStorage.getItem('tathya_cal');
        
        if (storedEnroll && storedCal) {
            enrollmentData = JSON.parse(storedEnroll);
            cal = JSON.parse(storedCal);
            updateUI();
        } else {
            document.getElementById('enrollModal').classList.add('visible');
        }

        const d = await navigator.mediaDevices.enumerateDevices();
        devices = d.filter(i => i.kind === 'videoinput');
        await setupCamera();
        setInterval(monitorSignal, 150);
    }

    async function handleIdentity() {
        const name = document.getElementById('userName').value.trim();
        if(!name) return;

        try {
            const resp = await fetch(GOOGLE_SCRIPT_URL, {method:'POST', body:JSON.stringify({type:"REVIVE_REQUEST", query: name})});
            const data = await resp.json();
            
            if(data.found) {
                // RESTORE LOGIC: Use cloud values
                let finalUID = data.uid === "ASSIGN_NEW" ? (name.substring(0,3).toUpperCase() + "-" + Math.floor(1000+Math.random()*9000)) : data.uid;
                
                enrollmentData = { name: data.name, uid: finalUID, density: parseFloat(data.density) || 0.99 };
                cal = { bInt: parseFloat(data.baseline) || 218.75, bGlu: parseFloat(data.bGlu) || 100, sens: parseFloat(data.sens) || 5.5, syncCount: parseInt(data.syncCount) || 1 };
                
                alert("Cloud Memory Restored: " + finalUID);
            } else {
                // NEW USER LOGIC
                const newUID = name.substring(0,3).toUpperCase() + "-" + Math.floor(1000+Math.random()*9000);
                enrollmentData = { name: name, uid: newUID, density: 1.0 };
                cal = { bInt: 220, bGlu: 100, sens: 5.5, syncCount: 0 };
            }

            localStorage.setItem('tathya_enroll', JSON.stringify(enrollmentData));
            localStorage.setItem('tathya_cal', JSON.stringify(cal));
            document.getElementById('enrollModal').classList.remove('visible');
            updateUI();
            location.reload(); 

        } catch(e) { alert("Offline. Please check connection."); }
    }

    // [MONITOR, SCAN, PULSE, SYNC FUNCTIONS ALL REMAIN SAME BUT USE enrollmentData.density]
    function monitorSignal() {
        if(!torch) { document.getElementById('statusMsg').innerText = "FLASH OFF"; return; }
        ctx.drawImage(v, 0, 0, 50, 50);
        const pix = ctx.getImageData(0, 0, 50, 50).data;
        let r = 0; for(let i=0; i<pix.length; i+=4) r += pix[i];
        let intensity = r / (pix.length/4);
        if(intensity > 130) {
            isLocked = true; document.getElementById('targetCircle').className = "locked";
            document.getElementById('statusMsg').innerText = "SIGNAL LOCKED";
        } else {
            isLocked = false; document.getElementById('targetCircle').className = "";
            document.getElementById('statusMsg').innerText = "PLACE FINGER";
        }
    }

    function runAnalysis() {
        if(!isLocked) return alert("Signal must be locked (Green Circle)");
        document.getElementById('scanBtn').disabled = true;
        buffer = []; pulseArr = [];
        const start = Date.now();
        const timer = setInterval(() => {
            const elapsed = Date.now() - start;
            clock.style.strokeDashoffset = 816 - (Math.min(elapsed/45000,1) * 816);
            document.getElementById('timer').innerText = `${Math.ceil((45000-elapsed)/1000)}s`;
            ctx.drawImage(v, 0, 0, 50, 50);
            let pix = ctx.getImageData(0, 0, 50, 50).data, r = 0;
            for(let i=0; i<pix.length; i+=4) r += pix[i];
            let inst = r / (pix.length/4);
            if(elapsed > 5000) buffer.push(inst);
            pulseArr.push(inst); if(pulseArr.length > 50) pulseArr.shift();
            drawPulse();
            if (elapsed >= 45000) { clearInterval(timer); finishAnalysis(); }
        }, 100);
    }

    function finishAnalysis() {
        const sorted = buffer.sort((a,b) => a - b);
        const clean = sorted.slice(Math.floor(sorted.length * 0.2), Math.floor(sorted.length * 0.8));
        const avg = clean.reduce((a,b) => a + b, 0) / clean.length;
        
        // APPLY DENSITY & BASELINE FROM CLOUD
        const result = Math.round(cal.bGlu + (cal.bInt - avg) * (cal.sens / enrollmentData.density));
        
        document.getElementById('gluResult').innerText = result;
        history.unshift({ time: new Date().toLocaleTimeString(), val: result, raw: avg.toFixed(3) });
        localStorage.setItem('tathya_hist', JSON.stringify(history));
        
        fetch(GOOGLE_SCRIPT_URL, {method:'POST', mode:'no-cors', body:JSON.stringify({
            uid: enrollmentData.uid, name: enrollmentData.name, val: result, raw: avg, 
            density: enrollmentData.density, baseline: cal.bInt, syncCount: cal.syncCount, sens: cal.sens, type: "SCAN"
        })});
        
        document.getElementById('scanBtn').disabled = false;
        document.getElementById('timer').innerText = "READY";
        renderLog();
    }

    function updateUI() {
        const bar = document.getElementById('calBar');
        bar.style.width = Math.min((cal.syncCount / 10) * 100, 100) + "%";
        document.getElementById('calText').innerText = "SYNC LEVEL: " + cal.syncCount;
    }

    function drawPulse() {
        pCtx.clearRect(0,0, pGraph.width, pGraph.height);
        pCtx.beginPath(); pCtx.strokeStyle = "var(--accent)"; pCtx.lineWidth = 3;
        const max = Math.max(...pulseArr), min = Math.min(...pulseArr), range = (max-min)||1;
        pulseArr.forEach((p, i) => {
            const x = (i/50)*pGraph.width, y = pGraph.height-((p-min)/range*pGraph.height);
            if(i===0) pCtx.moveTo(x,y); else pCtx.lineTo(x,y);
        });
        pCtx.stroke();
    }

    async function toggleFlash() {
        const track = stream.getVideoTracks()[0];
        torch = !torch;
        await track.applyConstraints({ advanced: [{ torch: torch }] });
    }

    function toggleLens() { cameraIdx = (cameraIdx + 1) % devices.length; setupCamera(); }
    function renderLog() { document.getElementById('historyLog').innerHTML = history.map(h => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;"><span>${h.time}</span><b>${h.val}</b></div>`).join(''); }
    function switchTab(t) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(tb => tb.classList.remove('active'));
        document.getElementById(t + 'View').classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function syncCal() {
        const val = parseFloat(document.getElementById('meterVal').value);
        if(!val || history.length < 1) return;
        cal.bInt = parseFloat(history[0].raw);
        cal.bGlu = val;
        cal.syncCount++;
        localStorage.setItem('tathya_cal', JSON.stringify(cal));
        updateUI();
        alert("Memory updated with Sync Level " + cal.syncCount);
    }

    window.onload = init;
</script>
</body>
</html>
