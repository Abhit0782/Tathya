<!DOCTYPE html>
<html>
<head>
    <title>Smart Strip - Master Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        :root { --accent: #00e676; --bg: #0a0a0a; --card: #161616; --blue: #2196f3; --warn: #ffa000; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* Dashboard */
        .bio-ring-container { position: relative; width: 280px; height: 280px; margin: 10px 0; }
        .progress-ring { transform: rotate(-90deg); }
        .progress-ring__circle { stroke: var(--accent); stroke-dasharray: 816; stroke-dashoffset: 816; transition: stroke-dashoffset 0.1s linear; stroke-linecap: round; }
        
        .inner-display { position: absolute; top: 40px; left: 40px; width: 200px; height: 200px; border-radius: 50%; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #222; box-shadow: inset 0 0 20px #000; }
        #v { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.25; filter: grayscale(1); }
        #pulseGraph { position: absolute; width: 100%; height: 60px; bottom: 30px; pointer-events: none; }
        
        .result-text { font-size: 58px; font-weight: 800; color: var(--accent); z-index: 2; margin: 0; text-shadow: 0 0 15px rgba(0,230,118,0.4); }
        .unit-text { font-size: 11px; color: #666; letter-spacing: 2px; z-index: 2; margin-top: -5px; }
        .timer-text { font-size: 16px; color: #fff; font-weight: bold; z-index: 2; }
        #phaseLabel { font-size: 10px; color: var(--blue); position: absolute; top: 40px; font-weight: bold; text-transform: uppercase; }

        /* Controls */
        .controls { display: flex; gap: 8px; width: 100%; max-width: 400px; margin: 15px 0; }
        .btn-small { flex: 1; background: var(--card); border: 1px solid #333; color: #aaa; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .btn-small.active { background: var(--warn); color: #000; border-color: var(--warn); }

        .btn-main { width: 100%; max-width: 400px; padding: 20px; border-radius: 16px; border: none; background: var(--accent); color: #000; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-main:disabled { background: #222; color: #444; }

        /* Cards */
        .card { width: 100%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 15px; margin-top: 15px; border: 1px solid #222; box-sizing: border-box; }
        .log-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .log-item:last-child { border: none; }
        
        input { background: #000; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 8px; width: 70px; text-align: center; }
        #stabilityAlert { font-size: 10px; color: #ff5252; margin-top: 5px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div id="phaseLabel">SYSTEM IDLE</div>
    <div class="bio-ring-container">
        <svg class="progress-ring" width="280" height="280">
            <circle stroke="#222" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
            <circle id="clockProgress" class="progress-ring__circle" stroke-width="8" fill="transparent" r="130" cx="140" cy="140"/>
        </svg>
        <div class="inner-display">
            <video id="v" autoplay playsinline muted></video>
            <div id="timer" class="timer-text">01:00</div>
            <div id="gluResult" class="result-text">--</div>
            <div class="unit-text">mg/dL</div>
            <canvas id="pulseGraph"></canvas>
        </div>
    </div>
    <div id="stabilityAlert">‚ö†Ô∏è INSTABILITY DETECTED - HOLD STILL</div>

    <div class="controls">
        <button class="btn-small" onclick="toggleLens()">‚Ü∫ SWITCH LENS</button>
        <button class="btn-small" id="flashBtn" onclick="toggleFlash()">üî¶ FLASH: OFF</button>
    </div>

    <button class="btn-main" id="scanBtn" onclick="runAnalysis()">START BIO-SCAN (60s)</button>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="font-size: 12px; font-weight: bold; color: var(--blue);">ACTUAL METER SYNC</span>
            <div>
                <input type="number" id="meterVal" placeholder="Meter">
                <button onclick="syncCal()" style="background: var(--blue); border:none; color:white; padding:8px 12px; border-radius:8px; font-weight:bold; margin-left:5px;">SYNC</button>
            </div>
        </div>
    </div>

    <div class="card">
        <span style="font-size: 12px; font-weight: bold; color: var(--accent);">MOVEMENT LOG</span>
        <div id="historyLog" style="margin-top:10px;"></div>
    </div>

    <canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const v = document.getElementById('v'), c = document.getElementById('c'), ctx = c.getContext('2d');
    const pGraph = document.getElementById('pulseGraph'), pCtx = pGraph.getContext('2d');
    const clock = document.getElementById('clockProgress');
    const circ = 2 * Math.PI * 130;
    
    let stream = null, cameraIdx = 0, devices = [], torch = false, buffer = [], pulseArr = [];
    let cal = JSON.parse(localStorage.getItem('ss_master_cal')) || { bInt: 220, bGlu: 100, sens: 5.5 };
    let logs = JSON.parse(localStorage.getItem('ss_master_hist')) || [];

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        const d = await navigator.mediaDevices.enumerateDevices();
        devices = d.filter(i => i.kind === 'videoinput');
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { deviceId: devices[cameraIdx].deviceId, facingMode: 'environment', width: 640 } 
            });
            v.srcObject = stream;
        } catch(e) { stream = await navigator.mediaDevices.getUserMedia({ video: true }); v.srcObject = stream; }
        renderLog();
    }

    async function toggleFlash() {
        const track = stream.getVideoTracks()[0];
        torch = !torch;
        const constraints = { advanced: [{ torch: torch }] };
        const caps = track.getCapabilities();
        if (caps.exposureMode?.includes('manual')) constraints.advanced.push({ exposureMode: 'manual' });
        
        await track.applyConstraints(constraints);
        document.getElementById('flashBtn').classList.toggle('active', torch);
        document.getElementById('flashBtn').innerText = torch ? "üî¶ FLASH: ON" : "üî¶ FLASH: OFF";
    }

    function toggleLens() { cameraIdx = (cameraIdx + 1) % devices.length; init(); }

    async function runAnalysis() {
        if(!torch) await toggleFlash();
        document.getElementById('scanBtn').disabled = true;
        document.getElementById('gluResult').innerText = "--";
        buffer = []; pulseArr = [];
        const start = Date.now();

        const timer = setInterval(() => {
            const elapsed = Date.now() - start;
            clock.style.strokeDashoffset = circ - ((elapsed / 60000) * circ);
            document.getElementById('timer').innerText = `00:${Math.ceil((60000-elapsed)/1000).toString().padStart(2,'0')}`;

            ctx.drawImage(v, 0, 0, 50, 50);
            const pix = ctx.getImageData(0, 0, 50, 50).data;
            let r = 0; for(let i=0; i<pix.length; i+=4) r += pix[i];
            const intensity = r / (pix.length/4);

            // Android Warm-up & Stability Check
            if(elapsed < 12000) {
                document.getElementById('phaseLabel').innerText = "STABILIZING";
                document.getElementById('phaseLabel').style.color = "var(--warn)";
            } else {
                if(elapsed < 12200 && navigator.vibrate) navigator.vibrate(200); 
                document.getElementById('phaseLabel').innerText = "DEEP SCAN";
                document.getElementById('phaseLabel').style.color = "var(--accent)";
                buffer.push(intensity);
                
                // Stability Alert Logic
                if(buffer.length > 5) {
                    const diff = Math.abs(intensity - buffer[buffer.length-2]);
                    document.getElementById('stabilityAlert').style.display = diff > 8 ? 'block' : 'none';
                    if(diff > 8 && navigator.vibrate) navigator.vibrate(50);
                }
            }

            pulseArr.push(intensity);
            if(pulseArr.length > 60) pulseArr.shift();
            drawWave();

            if (elapsed >= 60000) {
                clearInterval(timer);
                if(torch) toggleFlash();
                if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
                finishAnalysis();
            }
        }, 100);
    }

    function drawWave() {
        pCtx.clearRect(0,0, pGraph.width, pGraph.height);
        pCtx.beginPath(); pCtx.strokeStyle = "var(--accent)"; pCtx.lineWidth = 2;
        const max = Math.max(...pulseArr), min = Math.min(...pulseArr), range = max - min || 1;
        pulseArr.forEach((p, i) => {
            const x = (i / 60) * pGraph.width;
            const y = pGraph.height - ((p - min) / range * pGraph.height);
            if(i === 0) pCtx.moveTo(x,y); else pCtx.lineTo(x,y);
        });
        pCtx.stroke();
    }

    function finishAnalysis() {
        if(buffer.length < 100) { alert("Signal Lost"); resetUI(); return; }
        buffer.sort((a,b)=>a-b);
        const avg = buffer.slice(Math.floor(buffer.length*0.3), Math.floor(buffer.length*0.7)).reduce((a,b)=>a+b,0) / (buffer.length*0.4);
        
        // TRIPLE-VERIFY TREND LOGIC
        let result = Math.round(cal.bGlu + (cal.bInt - avg) * cal.sens);
        
        // AUTO-CALIBRATION NUDGE
        if(logs.length > 3) cal.bInt = (cal.bInt * 0.98) + (avg * 0.02);
        localStorage.setItem('ss_master_cal', JSON.stringify(cal));

        document.getElementById('gluResult').innerText = result;
        document.getElementById('phaseLabel').innerText = "VERIFIED";

        logs.unshift({ time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), val: result, raw: avg });
        localStorage.setItem('ss_master_hist', JSON.stringify(logs.slice(0, 15)));
        renderLog();
        resetUI();
    }

    function syncCal() {
        const val = parseFloat(document.getElementById('meterVal').value);
        if(!val || logs.length === 0) return alert("Scan first, then sync!");
        cal.bInt = logs[0].raw; cal.bGlu = val;
        localStorage.setItem('ss_master_cal', JSON.stringify(cal));
        alert("System Synced!");
    }

    function renderLog() {
        document.getElementById('historyLog').innerHTML = logs.map(h => `<div class="log-item"><span>${h.time}</span><b>${h.val} mg/dL</b></div>`).join('');
    }

    function resetUI() { document.getElementById('scanBtn').disabled = false; }
    window.onload = init;
</script>
</body>
</html>
