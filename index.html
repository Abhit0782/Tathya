<!DOCTYPE html>
<html>
<head>
    <title>Smart Strip - Sync & Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #e0e0e0; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; text-align: center; }
        
        #preview-box { 
            width: 140px; height: 140px; 
            margin: 10px auto; border-radius: 50%; border: 3px solid #00e676; 
            overflow: hidden; background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .monitor-box { background: #1a1a1a; padding: 20px; border-radius: 20px; border: 1px solid #333; margin: 15px 0; }
        .glucose-now { font-size: 64px; color: #00e676; font-weight: bold; line-height: 1; margin: 10px 0; }
        
        .progress-bar { width: 100%; height: 12px; background: #333; border-radius: 6px; margin: 10px 0; overflow: hidden; }
        #progressFill { width: 0%; height: 100%; background: #00e676; transition: 0.1s linear; }
        
        /* History Log Styles */
        .history-card { background: #111; border-radius: 15px; padding: 15px; margin-top: 20px; text-align: left; border: 1px solid #222; }
        .log-entry { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 14px; }
        .log-entry:first-child { color: #00e676; font-weight: bold; }

        .btn { padding: 18px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; background: #00e676; color: #000; }
        .btn:disabled { background: #222; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:#00e676;">Precision Sync Monitor</h2>

    <div id="preview-box">
        <video id="v" autoplay playsinline muted></video>
    </div>
    
    <div class="monitor-box">
        <div id="status" style="font-size: 14px; color: #2196f3; font-weight: bold;">READY</div>
        <div class="glucose-now" id="gluNow">--</div>
        
        <div class="progress-bar"><div id="progressFill"></div></div>
        <div style="font-size: 11px; color: #666;">ANALYSIS DURATION: 60 SECONDS</div>
    </div>

    <button class="btn" id="scanBtn" onclick="runSyncAnalysis()">START 1-MIN PRECISION SCAN</button>

    <div style="margin: 20px 0;">
        <input type="number" id="calRef" placeholder="Real mg/dL" style="padding:10px; width:100px; border-radius:8px; border:none; background:#1a1a1a; color:white;">
        <button onclick="syncCal()" style="background:#2196f3; color:white; border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer;">Sync Meter</button>
    </div>

    <div class="history-card">
        <h4 style="margin: 0 0 10px 0; color: #00e676;">MOVEMENT LOG</h4>
        <div id="historyLog">
            <div style="color:#444; text-align:center;">No data logged yet.</div>
        </div>
    </div>
</div>

<canvas id="c" width="50" height="50" style="display:none;"></canvas>

<script>
    const v = document.getElementById('v');
    const c = document.getElementById('c');
    const ctx = c.getContext('2d', {willReadFrequently: true});
    
    let currentStream = null;
    let calibration = JSON.parse(localStorage.getItem('smart_strip_final')) || { bInt: 220, bGlu: 100, sens: 6.0 };
    let logHistory = JSON.parse(localStorage.getItem('smart_strip_history')) || [];
    let buffer = [];
    const SCAN_TIME = 60000;

    window.onload = async () => {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        const constraints = { video: { deviceId: videoDevices[videoDevices.length - 1].deviceId, facingMode: 'environment' } };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        v.srcObject = currentStream;
        renderLog();
    };

    async function runSyncAnalysis() {
        const track = currentStream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        
        // 1. Force Flash ON for the entire 60s
        if (capabilities.torch) await track.applyConstraints({ advanced: [{ torch: true }] });

        document.getElementById('scanBtn').disabled = true;
        buffer = [];
        const start = Date.now();

        const timer = setInterval(() => {
            const elapsed = Date.now() - start;
            const progress = (elapsed / SCAN_TIME) * 100;
            document.getElementById('progressFill').style.width = progress + "%";
            document.getElementById('status').innerText = `STABILIZING & SCANNING... ${Math.ceil((SCAN_TIME - elapsed)/1000)}s`;

            // Capture data
            ctx.drawImage(v, 0, 0, 50, 50);
            const pix = ctx.getImageData(0, 0, 50, 50).data;
            let red = 0;
            for (let i = 0; i < pix.length; i += 4) red += pix[i];
            const intensity = red / (pix.length / 4);

            // We only collect data after the first 3 seconds to allow auto-exposure to settle
            if (elapsed > 3000 && intensity > 30) {
                buffer.push(intensity);
            }

            if (elapsed >= SCAN_TIME) {
                clearInterval(timer);
                if (capabilities.torch) track.applyConstraints({ advanced: [{ torch: false }] });
                finishAnalysis();
            }
        }, 100);
    }

    function finishAnalysis() {
        if (buffer.length < 100) {
            alert("Analysis failed. No stable signal detected.");
            resetUI();
            return;
        }

        // Statistical cleaning
        buffer.sort((a,b) => a-b);
        const clean = buffer.slice(Math.floor(buffer.length*0.2), Math.floor(buffer.length*0.8));
        const avgInt = clean.reduce((a,b) => a+b) / clean.length;
        
        const glu = Math.round(calibration.bGlu + (calibration.bInt - avgInt) * calibration.sens);
        document.getElementById('gluNow').innerText = glu;

        // Save to History Log
        const entry = {
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
            val: glu
        };
        logHistory.unshift(entry);
        if(logHistory.length > 10) logHistory.pop();
        localStorage.setItem('smart_strip_history', JSON.stringify(logHistory));
        
        renderLog();
        resetUI();
    }

    function renderLog() {
        const logCont = document.getElementById('historyLog');
        if (logHistory.length === 0) return;
        logCont.innerHTML = logHistory.map(h => `
            <div class="log-entry">
                <span>${h.time}</span>
                <span><b>${h.val} mg/dL</b></span>
            </div>
        `).join('');
    }

    function syncCal() {
        const real = parseFloat(document.getElementById('calRef').value);
        if (!real || buffer.length === 0) return alert("Run a full 1-min scan first!");
        
        // Use the average of the last scan to set the new baseline
        const lastAvg = buffer.reduce((a,b)=>a+b)/buffer.length;
        calibration.bInt = lastAvg;
        calibration.bGlu = real;
        localStorage.setItem('smart_strip_final', JSON.stringify(calibration));
        alert("Calibration Synced to: " + real + " mg/dL");
    }

    function resetUI() {
        document.getElementById('scanBtn').disabled = false;
        document.getElementById('status').innerText = "SCAN COMPLETE";
        document.getElementById('progressFill').style.width = "0%";
    }
</script>
</body>
</html>
